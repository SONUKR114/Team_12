<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather Monitoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logout-btn {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .weather-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .weather-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #2980b9;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #refresh-btn:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>Smart Weather Monitoring System</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="container dashboard" id="dashboard">
        <header>
            <div>
                <h1>Smart Weather Monitoring System</h1>
                <p>Real-time Weather Data</p>
            </div>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User">
                <span id="loggedInUser">Admin</span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </header>

        <div class="weather-grid">
            <div class="weather-card">
                <h3>Temperature</h3>
                <div class="value" id="temperature">25°C</div>
            </div>
            <div class="weather-card">
                <h3>Humidity</h3>
                <div class="value" id="humidity">65%</div>
            </div>
            <div class="weather-card">
                <h3>Pressure</h3>
                <div class="value" id="pressure">1013 hPa</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>

        <button id="refresh-btn">Refresh Data</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Hardcoded credentials for demo purposes
            // In a real application, these would be verified against a database
            const validCredentials = [
                { username: "sonu", password: "weather123", name: "SONU KUMAR" },
                { username: "Team-12", password: "weather12", name: "Weather User" }
            ];
            
            const user = validCredentials.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Successful login - show dashboard
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('loggedInUser').textContent = user.name;
                
                // Initialize weather data
                const initialData = updateWeatherData();
                updateChart(initialData);
            } else {
                errorMessage.textContent = "Invalid username or password";
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').textContent = '';
        });

        // Simulated weather data update function
        function updateWeatherData() {
            const temp = (20 + Math.random() * 15).toFixed(1);
            const humidity = (50 + Math.random() * 40).toFixed(1);
            const pressure = (1000 + Math.random() * 30).toFixed(1);

            document.getElementById('temperature').textContent = `${temp}°C`;
            document.getElementById('humidity').textContent = `${humidity}%`;
            document.getElementById('pressure').textContent = `${pressure} hPa`;

            return { temp, humidity, pressure };
        }

        // Chart configuration
        const ctx = document.getElementById('weatherChart').getContext('2d');
        const weatherChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [],
                    borderColor: '#e74c3c',
                    fill: false
                }, {
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: '#3498db',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });

        // Update chart data
        function updateChart(newData) {
            const time = new Date().toLocaleTimeString();
            weatherChart.data.labels.push(time);
            weatherChart.data.datasets[0].data.push(newData.temp);
            weatherChart.data.datasets[1].data.push(newData.humidity);

            // Keep only last 10 data points
            if (weatherChart.data.labels.length > 10) {
                weatherChart.data.labels.shift();
                weatherChart.data.datasets[0].data.shift();
                weatherChart.data.datasets[1].data.shift();
            }

            weatherChart.update();
        }

        // Refresh button event listener
        document.getElementById('refresh-btn').addEventListener('click', () => {
            const newData = updateWeatherData();
            updateChart(newData);
        });

        // Auto-refresh every 5 minutes
        let refreshInterval;
        
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                const newData = updateWeatherData();
                updateChart(newData);
            }, 300000);
        }
    </script>
</body>
</html>
